<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Shepherd</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="top-bar">
        <section class="panel">
          <div class="row">
            <label class="field">
              <span>URL</span>
              <input id="urlInput" type="text" placeholder="https://meet.google.com" />
            </label>
            <button id="loadBtn" class="primary">加载到下方</button>
            <div class="group">
              <span class="label">ASR</span>
              <button id="asrProviderToggle" class="provider-toggle" type="button">Whisper.cpp</button>
              <label class="field compact">
                <span>语言</span>
                <select id="asrLanguage">
                  <option value="zh">中文</option>
                  <option value="en">English</option>
                  <option value="ja">日本語</option>
                </select>
              </label>
              <label class="toggle">
                <input id="asrFallbackToggle" type="checkbox" />
                OpenAI回退
              </label>
            </div>
            <button id="introBtn" class="secondary" type="button">自己紹介</button>
          </div>
          <div class="section">
            <div class="row">
              <button id="asrStart" class="primary">开始采集</button>
              <button id="clearSegments">清空录音</button>
              <span id="captureStatus" class="status">未采集</span>
            </div>
          </div>
        </section>
      </header>
    </div>
    <div id="splitter" class="splitter" title="拖动调整上下区域高度"></div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
