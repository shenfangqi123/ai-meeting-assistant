<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>AI Shepherd</title>
    <link rel="stylesheet" href="/src/style.css" />
  </head>
  <body>
    <div id="app">
      <header class="top-bar">
        <section class="panel">
          <div class="row">
            <label class="field">
              <span>URL</span>
              <input id="urlInput" type="text" placeholder="https://meet.google.com" />
            </label>
            <button id="loadBtn" class="primary">加载到下方</button>
            <div class="group">
              <span class="label">ASR</span>
              <button id="asrProviderToggle" class="provider-toggle" type="button">Whisper.cpp</button>
              <label class="field compact">
                <span>语言</span>
                <select id="asrLanguage">
                  <option value="zh">中文</option>
                  <option value="en">English</option>
                  <option value="ja">日本語</option>
                </select>
              </label>
              <label class="toggle">
                <input id="asrFallbackToggle" type="checkbox" />
                OpenAI回退
              </label>
            </div>
            <div class="group">
              <span class="label">翻译引擎</span>
              <button id="translateProviderToggle" class="provider-toggle" type="button">Ollama</button>
            </div>
            <button id="projectSettingsBtn" class="secondary" type="button">项目管理</button>
            <button id="introBtn" class="secondary" type="button">自己紹介</button>
          </div>
          <div class="section">
            <div class="row">
              <button id="asrStart" class="primary">开始采集</button>
              <span id="captureStatus" class="status">未采集</span>
              <button id="clearSegments">清空录音</button>
              <label class="field compact">
                <span>项目</span>
                <select id="projectQuickSelect">
                  <option value=""></option>
                </select>
              </label>
              <button id="ragSearchBtn" type="button">测试RAG</button>
              <span id="currentProjectLabel" class="status">当前项目：未选择</span>
            </div>
          </div>
        </section>
      </header>
    </div>
    <div id="splitter" class="splitter" title="拖动调整上下区域高度"></div>
    <div id="projectModal" class="project-modal-backdrop hidden" aria-hidden="true">
      <div class="project-modal" role="dialog" aria-modal="true" aria-labelledby="projectModalTitle">
        <button id="projectModalClose" class="project-modal-close" type="button" aria-label="关闭">×</button>
        <h2 id="projectModalTitle">项目设置</h2>
        <div class="project-modal-body">
          <section class="project-create-section">
            <div class="row">
              <button id="projectNewBtn" class="primary" type="button">新建项目</button>
              <span id="projectCreateStatus" class="status"></span>
            </div>
            <div id="projectDraft" class="project-draft hidden">
              <label class="field grow">
                <span>项目名称</span>
                <input id="projectNameInput" type="text" placeholder="先输入项目名称（必填）" />
              </label>
              <div class="field grow">
                <span>项目目录</span>
                <div class="row">
                  <button id="projectChooseDirBtn" type="button">选择项目目录</button>
                  <div id="projectRootPath" class="readonly-path">未选择</div>
                </div>
              </div>
              <div class="row">
                <span class="status">选完目录后会自动创建并开始索引</span>
                <button id="projectCreateCancelBtn" type="button">取消</button>
              </div>
            </div>
          </section>
          <section class="project-list-section">
            <h3>项目列表</h3>
            <div id="projectList" class="project-list"></div>
          </section>
        </div>
      </div>
    </div>
    <div id="projectProgressModal" class="project-progress-backdrop hidden" aria-hidden="true">
      <div class="project-progress-modal" role="dialog" aria-modal="true" aria-labelledby="projectProgressTitle">
        <h3 id="projectProgressTitle">正在建立项目索引...</h3>
        <div class="project-progress-line">
          <span id="projectProgressPercent">0%</span>
        </div>
        <div class="project-progress-bar">
          <div id="projectProgressFill" class="project-progress-fill"></div>
        </div>
        <div id="projectProgressText" class="status">准备中...</div>
        <div id="projectProgressPath" class="project-progress-path"></div>
        <div id="projectProgressMetrics" class="status"></div>
        <details class="project-progress-logs-wrap">
          <summary>实时日志</summary>
          <div id="projectProgressLogs" class="project-progress-logs"></div>
        </details>
        <details id="projectProgressSkippedWrap" class="project-progress-skipped hidden">
          <summary>跳过文件详情</summary>
          <div id="projectProgressSkippedList" class="project-progress-skipped-list"></div>
        </details>
        <div class="row">
          <button id="projectProgressDoneBtn" class="primary hidden" type="button">确定</button>
        </div>
      </div>
    </div>
    <div id="ragSearchModal" class="rag-search-backdrop hidden" aria-hidden="true">
      <div class="rag-search-modal" role="dialog" aria-modal="true" aria-labelledby="ragSearchTitle">
        <h3 id="ragSearchTitle">RAG 测试</h3>
        <div class="row">
          <label class="field grow">
            <span>提问</span>
            <input id="ragSearchPrompt" type="text" placeholder="请输入问题" />
          </label>
          <button id="ragSearchAskBtn" class="primary" type="button">询问</button>
        </div>
        <div class="row">
          <label class="toggle">
            <input id="ragAllowOutOfContext" type="checkbox" />
            允许无上下文时组织回答
          </label>
        </div>
        <div id="ragSearchProjectInfo" class="status"></div>
        <div id="ragSearchOutput" class="rag-search-output"></div>
        <div class="row">
          <button id="ragSearchCloseBtn" class="primary" type="button">确定</button>
        </div>
      </div>
    </div>

    <script type="module" src="/src/main.js"></script>
  </body>
</html>
