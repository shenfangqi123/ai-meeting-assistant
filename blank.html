<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output</title>
    <style>
      :root {
        --bg: #f7f4ef;
        --surface: #ffffff;
        --ink: #2a241f;
        --muted: #6f645a;
        --accent: #da5a34;
        --border: #e1d9cf;
        --pink-bar: #ef7f91;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "Space Grotesk", "Noto Sans SC", sans-serif;
        background: var(--bg);
        color: var(--ink);
      }

      .wrap {
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 12px;
        padding: 16px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-controls {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
        line-height: 1.2;
      }

      .header-prompt {
        font-size: 12px;
        font-weight: 500;
        color: var(--muted);
        margin-left: 6px;
      }

      .status {
        font-size: 12px;
        color: var(--muted);
      }

      .board {
        background: var(--surface);
        border-radius: 14px;
        border: 1px solid var(--border);
        display: grid;
        grid-template-rows: auto auto 1fr;
        gap: 8px;
        padding: 12px;
        position: relative;
        overflow: hidden;
        min-height: 0;
        --left-width-px: 0px;
        --split-width: 12px;
        --middle-width-px: 0px;
        --split-right-width: 12px;
        --question-width-px: 0px;
        --main-bar-left-px: 0px;
        --question-bar-left-px: 0px;
      }

      .board-header {
        display: grid;
        grid-template-columns:
          minmax(0, var(--left-width-px))
          var(--split-width)
          minmax(0, var(--middle-width-px))
          var(--split-right-width)
          minmax(0, var(--question-width-px));
        align-items: center;
        gap: 0;
        min-height: 28px;
      }

      .column-title {
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
        letter-spacing: 0.02em;
        padding: 0 10px;
        min-width: 0;
      }

      .column-head {
        display: flex;
        align-items: center;
        justify-content: space-between;
        gap: 8px;
      }

      .column-label {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      .column-actions {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .column-btn {
        border: 1px solid var(--border);
        background: #f6f1e9;
        color: var(--ink);
        border-radius: 999px;
        font-size: 11px;
        line-height: 1;
        padding: 4px 10px;
        cursor: pointer;
      }

      .column-btn[data-running="1"] {
        border-color: #2c6c4f;
        color: #24533d;
        background: #e7f4ed;
      }

      .column-btn:disabled {
        opacity: 0.55;
        cursor: not-allowed;
      }

      .split-slot {
        width: 100%;
        height: 100%;
      }

      .live-row,
      .segment-row {
        display: grid;
        grid-template-columns:
          minmax(0, var(--left-width-px))
          var(--split-width)
          minmax(0, var(--middle-width-px))
          var(--split-right-width)
          minmax(0, var(--question-width-px));
        gap: 0;
        border-radius: 10px;
        border: 1px solid transparent;
        background: #faf8f5;
        transition: border-color 120ms ease, box-shadow 120ms ease, background-color 120ms ease;
      }

      .live-row {
        min-height: 20px;
      }

      .segment-row:hover,
      .segment-row.hover-linked {
        border-color: var(--accent);
        box-shadow: 0 6px 16px rgba(218, 90, 52, 0.14);
        background: #fff7f2;
      }

      .cell {
        min-width: 0;
        padding: 2px;
        display: grid;
        align-content: start;
        gap: 6px;
      }

      .transcript-cell {
        padding-right: 10px;
      }

      .translation-cell {
        padding-left: 10px;
        padding-right: 10px;
      }

      .question-cell {
        padding-left: 10px;
      }

      .divider-cell {
        width: 100%;
      }

      .meta-line {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        font-size: 11px;
        color: var(--muted);
      }

      .live-speaker {
        font-size: 11px;
        line-height: 1;
        padding: 2px 8px;
        border-radius: 999px;
        background: #efe7dc;
        color: var(--ink);
        border: 1px solid var(--border);
      }

      .live-speaker[data-state="unknown"] {
        font-style: italic;
      }

      .entry-text {
        font-size: 13px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
        color: var(--ink);
      }

      .entry-text[data-state="pending"] {
        color: var(--muted);
        font-style: italic;
      }

      .entry-text[data-state="error"] {
        color: #b23b2a;
      }

      .live-title {
        font-size: 11px;
        color: var(--muted);
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .live-partial {
        color: var(--muted);
        align-self: start;
      }

      .live-final {
        align-self: start;
        max-height: 92px;
        overflow-y: auto;
      }

      .segment-list {
        overflow-y: auto;
        display: grid;
        gap: 8px;
        padding-right: 2px;
        align-content: start;
        min-height: 0;
      }

      .empty {
        color: var(--muted);
        font-size: 13px;
        text-align: center;
        padding: 24px 0;
      }

      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--muted);
        cursor: pointer;
      }

      .toggle input {
        accent-color: var(--accent);
      }

      .split-bar-main,
      .split-bar-question {
        position: absolute;
        top: 0;
        bottom: 0;
        width: var(--split-width);
        background: linear-gradient(to bottom, #f4a1af, var(--pink-bar), #f4a1af);
        border-left: 1px solid rgba(42, 36, 31, 0.12);
        border-right: 1px solid rgba(42, 36, 31, 0.12);
        cursor: col-resize;
        z-index: 6;
      }

      .split-bar-main {
        left: var(--main-bar-left-px);
      }

      .split-bar-question {
        left: var(--question-bar-left-px);
        width: var(--split-right-width);
      }

      .board.no-secondary .translation-cell,
      .board.no-secondary .question-cell,
      .board.no-secondary .column-title.translation,
      .board.no-secondary .column-title.questions,
      .board.no-secondary .divider-main,
      .board.no-secondary .divider-right,
      .board.no-secondary .split-bar-main,
      .board.no-secondary .split-bar-question {
        display: none;
      }

      .board.translation-hidden:not(.questions-hidden) .translation-cell,
      .board.translation-hidden:not(.questions-hidden) .column-title.translation,
      .board.translation-hidden:not(.questions-hidden) .divider-right,
      .board.translation-hidden:not(.questions-hidden) .split-bar-question {
        display: none;
      }

      .board.questions-hidden:not(.translation-hidden) .question-cell,
      .board.questions-hidden:not(.translation-hidden) .column-title.questions,
      .board.questions-hidden:not(.translation-hidden) .divider-right,
      .board.questions-hidden:not(.translation-hidden) .split-bar-question {
        display: none;
      }

    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Segments <span class="header-prompt" id="headerPrompt">(Waiting for speech...)</span></h1>
        <div class="header-controls">
          <span class="status" id="segmentStatus">No segments</span>
          <label class="toggle">
            <input id="translateToggle" type="checkbox" />
            Translate
          </label>
          <label class="toggle">
            <input id="questionsToggle" type="checkbox" />
            Questions
          </label>
          <label class="toggle">
            <input id="autoScrollToggle" type="checkbox" />
            Auto Scroll
          </label>
        </div>
      </header>
      <section class="board translation-hidden questions-hidden no-secondary" id="segmentBoard">
        <div class="board-header">
          <div class="column-title column-head">
            <span class="column-label">Transcription</span>
            <span class="column-actions">
              <button class="column-btn" id="transcriptionToggleBtn" type="button">开始</button>
              <button class="column-btn" id="transcriptionClearBtn" type="button">清空</button>
            </span>
          </div>
          <div class="split-slot divider-main"></div>
          <div class="column-title column-head translation">
            <span class="column-label">Live Translation</span>
            <span class="column-actions">
              <button class="column-btn" id="translationToggleBtn" type="button">开始</button>
              <button class="column-btn" id="translationClearBtn" type="button">清空</button>
            </span>
          </div>
          <div class="split-slot divider-right"></div>
          <div class="column-title column-head questions">
            <span class="column-label">问题</span>
            <span class="column-actions">
              <button class="column-btn" id="questionToggleBtn" type="button" disabled>开始</button>
              <button class="column-btn" id="questionClearBtn" type="button" disabled>清空</button>
            </span>
          </div>
        </div>
        <article class="live-row" id="liveRow">
          <div class="cell transcript-cell">
            <div class="meta-line">
              <span class="live-speaker" id="liveSpeaker" data-state="unknown">Speaker ?</span>
              <span class="live-meta" id="liveMeta">Idle</span>
            </div>
            <div class="entry-text live-partial" id="livePartial" data-state="pending"></div>
          </div>
          <div class="divider-cell divider-main"></div>
          <div class="cell translation-cell">
            <div class="live-title">live-final</div>
            <div class="entry-text live-final" id="liveFinal" data-state="pending"></div>
          </div>
          <div class="divider-cell divider-right"></div>
          <div class="cell question-cell"></div>
        </article>
        <div class="segment-list" id="segmentList">
          <div class="empty" id="emptyHint">No segments</div>
        </div>
        <div class="split-bar-main" id="columnSplitBar" title="Drag to resize columns"></div>
        <div class="split-bar-question" id="questionSplitBar" title="Drag to resize question panel"></div>
      </section>
    </div>
    <script type="module" src="/src/output.js"></script>
  </body>
</html>
