<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output</title>
    <style>
      :root {
        --bg: #f7f4ef;
        --surface: #ffffff;
        --ink: #2a241f;
        --muted: #6f645a;
        --accent: #da5a34;
        --border: #e1d9cf;
        --pink-bar: #ef7f91;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "Space Grotesk", "Noto Sans SC", sans-serif;
        background: var(--bg);
        color: var(--ink);
      }

      .wrap {
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr;
        gap: 12px;
        padding: 16px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-controls {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
        line-height: 1.2;
      }

      .header-prompt {
        font-size: 12px;
        font-weight: 500;
        color: var(--muted);
        margin-left: 6px;
      }

      .status {
        font-size: 12px;
        color: var(--muted);
      }

      .board {
        background: var(--surface);
        border-radius: 14px;
        border: 1px solid var(--border);
        display: grid;
        grid-template-rows: auto auto 1fr;
        gap: 8px;
        padding: 12px;
        position: relative;
        overflow: hidden;
        min-height: 0;
        --left-width: 52%;
        --split-width: 12px;
        --right-width: calc(100% - var(--left-width) - var(--split-width));
      }

      .board-header {
        display: grid;
        grid-template-columns: minmax(0, var(--left-width)) var(--split-width) minmax(0, var(--right-width));
        align-items: center;
        gap: 0;
        min-height: 28px;
      }

      .column-title {
        font-size: 12px;
        color: var(--muted);
        font-weight: 600;
        letter-spacing: 0.02em;
        padding: 0 10px;
      }

      .split-slot {
        width: 100%;
        height: 100%;
      }

      .live-row,
      .segment-row {
        display: grid;
        grid-template-columns: minmax(0, var(--left-width)) var(--split-width) minmax(0, var(--right-width));
        gap: 8px;
        border-radius: 10px;
        border: 1px solid transparent;
        background: #faf8f5;
        transition: border-color 120ms ease, box-shadow 120ms ease, background-color 120ms ease;
      }

      .live-row {
        min-height: 90px;
      }

      .segment-row {
        min-height: 84px;
      }

      .segment-row:hover,
      .segment-row.hover-linked {
        border-color: var(--accent);
        box-shadow: 0 6px 16px rgba(218, 90, 52, 0.14);
        background: #fff7f2;
      }

      .cell {
        min-width: 0;
        padding: 10px;
        display: grid;
        align-content: start;
        gap: 6px;
      }

      .divider-cell {
        width: 100%;
      }

      .meta-line {
        display: flex;
        align-items: center;
        gap: 8px;
        flex-wrap: wrap;
        font-size: 11px;
        color: var(--muted);
      }

      .live-speaker {
        font-size: 11px;
        line-height: 1;
        padding: 2px 8px;
        border-radius: 999px;
        background: #efe7dc;
        color: var(--ink);
        border: 1px solid var(--border);
      }

      .live-speaker[data-state="unknown"] {
        font-style: italic;
      }

      .entry-text {
        font-size: 13px;
        line-height: 1.5;
        white-space: pre-wrap;
        word-break: break-word;
        color: var(--ink);
      }

      .entry-text[data-state="pending"] {
        color: var(--muted);
        font-style: italic;
      }

      .entry-text[data-state="error"] {
        color: #b23b2a;
      }

      .live-title {
        font-size: 11px;
        color: var(--muted);
        font-weight: 600;
        letter-spacing: 0.02em;
      }

      .live-partial {
        color: var(--muted);
        align-self: start;
      }

      .live-final {
        align-self: start;
        max-height: 92px;
        overflow-y: auto;
      }

      .segment-list {
        overflow-y: auto;
        display: grid;
        gap: 8px;
        padding-right: 2px;
        align-content: start;
        min-height: 0;
      }

      .empty {
        color: var(--muted);
        font-size: 13px;
        text-align: center;
        padding: 24px 0;
      }

      .toggle {
        display: inline-flex;
        align-items: center;
        gap: 6px;
        font-size: 12px;
        color: var(--muted);
        cursor: pointer;
      }

      .toggle input {
        accent-color: var(--accent);
      }

      .split-bar {
        position: absolute;
        top: 0;
        bottom: 0;
        left: var(--left-width);
        width: var(--split-width);
        background: linear-gradient(to bottom, #f4a1af, var(--pink-bar), #f4a1af);
        border-left: 1px solid rgba(42, 36, 31, 0.12);
        border-right: 1px solid rgba(42, 36, 31, 0.12);
        cursor: col-resize;
        z-index: 6;
      }

      .board.translation-hidden {
        --left-width: 100%;
        --split-width: 0px;
      }

      .board.translation-hidden .translation-cell,
      .board.translation-hidden .column-title.translation,
      .board.translation-hidden .split-bar {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>Segments <span class="header-prompt" id="headerPrompt">(Waiting for speech...)</span></h1>
        <div class="header-controls">
          <span class="status" id="segmentStatus">No segments</span>
          <label class="toggle">
            <input id="translateToggle" type="checkbox" />
            Translate
          </label>
        </div>
      </header>
      <section class="board translation-hidden" id="segmentBoard">
        <div class="board-header">
          <div class="column-title">Transcription</div>
          <div class="split-slot"></div>
          <div class="column-title translation">Live Translation</div>
        </div>
        <article class="live-row" id="liveRow">
          <div class="cell transcript-cell">
            <div class="meta-line">
              <span class="live-speaker" id="liveSpeaker" data-state="unknown">Speaker ?</span>
              <span class="live-meta" id="liveMeta">Idle</span>
            </div>
            <div class="entry-text live-partial" id="livePartial" data-state="pending"></div>
          </div>
          <div class="divider-cell"></div>
          <div class="cell translation-cell">
            <div class="live-title">live-final</div>
            <div class="entry-text live-final" id="liveFinal" data-state="pending"></div>
          </div>
        </article>
        <div class="segment-list" id="segmentList">
          <div class="empty" id="emptyHint">No segments</div>
        </div>
        <div class="split-bar" id="columnSplitBar" title="Drag to resize columns"></div>
      </section>
    </div>
    <script type="module" src="/src/output.js"></script>
  </body>
</html>
