命名规则 + 目录结构 + 匹配表 + 状态持久化 + 首启提示的一套可直接落地的规格。

1. Optional Package 命名建议

主包：Company.Product
可选包：
Company.Product.GPU75
Company.Product.GPU86
Company.Product.GPU89
Company.Product.GPU120
保持同一个 Package Family Name 和签名证书
2. 目录结构建议（逻辑层面）

主包仅包含 CPU 产物
每个可选包只包含对应 GPU 产物和必要 DLL
运行时查找顺序：
默认使用 CPU
仅当检测到 12.0 且 GPU 版可启动时，提示用户下载 GPU Optional 包
已安装 GPU 包也保持 CPU，除非用户在设置里手动切换到 GPU
3. GPU 架构匹配表

7.5 -> GPU75
8.6 -> GPU86
8.9 -> GPU89
12.0 -> GPU120
检测失败或非 NVIDIA -> 直接 CPU
4. 首次启动提示（非阻断）

启动后检测 GPU 与已安装包
若检测到 12.0 且 GPU 版可启动，且 GPU 包未安装：弹窗提示
按钮：立即安装 / 稍后
复选项：不再提示
选择 稍后 或 不再提示 都继续 CPU
5. 设置页 UI（建议项）

加速模式：自动 / 仅 CPU / 仅 OpenAI
GPU 加速包：显示当前状态 + 安装/重新检测
模型管理：查看/下载/删除本地模型
OpenAI：Key 管理 + 启用开关
日志/诊断：显示当前推理路径（CPU/GPU/OpenAI）
6. 状态持久化（最小集合）

gpu_prompt_dismissed: bool
preferred_accel_mode: auto|cpu|openai
installed_gpu_package: none|75|86|89|120
last_gpu_detected: none|75|86|89|120
7. UX 细节建议

首次启动提示只弹一次，除非用户在设置里手动“重新检测”
即使安装 GPU 包失败，也不影响主流程
OpenAI 仅在用户明确选择时启用
