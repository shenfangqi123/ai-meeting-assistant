<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Output</title>
    <style>
      :root {
        --bg: #f7f4ef;
        --surface: #ffffff;
        --ink: #2a241f;
        --muted: #6f645a;
        --accent: #da5a34;
        --border: #e1d9cf;
      }

      * {
        box-sizing: border-box;
      }

      html,
      body {
        width: 100%;
        height: 100%;
        margin: 0;
        font-family: "Space Grotesk", "Noto Sans SC", sans-serif;
        background: var(--bg);
        color: var(--ink);
      }

      .wrap {
        height: 100%;
        display: grid;
        grid-template-rows: auto 1fr auto;
        gap: 12px;
        padding: 16px;
      }

      header {
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .header-controls {
        display: inline-flex;
        align-items: center;
        gap: 8px;
      }

      header h1 {
        font-size: 16px;
        margin: 0;
        font-weight: 600;
      }

      .status {
        font-size: 12px;
        color: var(--muted);
      }

      .list {
        background: var(--surface);
        border-radius: 14px;
        border: 1px solid var(--border);
        padding: 8px;
        overflow-y: auto;
        display: grid;
        gap: 8px;
      }

      .empty {
        color: var(--muted);
        font-size: 13px;
        text-align: center;
        padding: 24px 0;
      }

      .segment {
        display: flex;
        justify-content: space-between;
        align-items: center;
        gap: 8px;
        padding: 8px 10px;
        border-radius: 10px;
        border: 1px solid transparent;
        background: #faf8f5;
      }

      .segment.active {
        border-color: var(--accent);
        box-shadow: 0 6px 16px rgba(218, 90, 52, 0.12);
      }

      .segment-title {
        display: flex;
        flex-direction: column;
        gap: 4px;
        min-width: 0;
      }

      .segment-title strong {
        font-size: 13px;
        font-weight: 600;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }

      .segment-meta {
        font-size: 11px;
        color: var(--muted);
      }

      .segment-translation {
        font-size: 12px;
        color: var(--ink);
        line-height: 1.4;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .segment-translation[data-state="pending"] {
        color: var(--muted);
        font-style: italic;
      }

      .segment-translation[data-state="error"] {
        color: #b23b2a;
      }

      .segment-transcript {
        font-size: 12px;
        color: var(--ink);
        line-height: 1.4;
        margin-top: 2px;
        white-space: pre-wrap;
        word-break: break-word;
      }

      .segment-transcript[data-state="pending"] {
        color: var(--muted);
        font-style: italic;
      }

      .segment-transcript[data-state="error"] {
        color: #b23b2a;
      }

      .segment button {
        border: none;
        background: var(--accent);
        color: white;
        padding: 6px 10px;
        border-radius: 999px;
        cursor: pointer;
        font-size: 12px;
        display: inline-flex;
        align-items: center;
        justify-content: center;
      }

      .segment-actions {
        display: inline-flex;
        align-items: center;
        gap: 6px;
      }

      .play-button {
        width: 32px;
        height: 32px;
        padding: 0;
      }

      .play-button svg {
        width: 16px;
        height: 16px;
        fill: white;
      }

      .translate-button {
        background: #2c6c4f;
        width: 32px;
        height: 32px;
        padding: 0;
      }

      .translate-button svg {
        width: 16px;
        height: 16px;
        fill: white;
      }

      .provider-toggle {
        border: 1px solid var(--border);
        background: var(--surface);
        color: var(--ink);
        padding: 6px 10px;
        border-radius: 999px;
        font-size: 12px;
        cursor: pointer;
      }

      .player {
        background: var(--surface);
        border-radius: 14px;
        border: 1px solid var(--border);
        padding: 10px 12px;
        display: grid;
        gap: 6px;
      }

      .player-meta {
        font-size: 12px;
        color: var(--muted);
      }

      audio {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="wrap">
      <header>
        <h1>采集片段</h1>
        <div class="header-controls">
          <span class="status" id="segmentStatus">暂无片段</span>
          <button class="provider-toggle" id="providerToggle" type="button">Ollama</button>
        </div>
      </header>
      <div class="list" id="segmentList">
        <div class="empty" id="emptyHint">等待生成音频片段…</div>
      </div>
      <div class="player">
        <div class="player-meta" id="playerMeta">未选择片段</div>
        <audio id="player" controls></audio>
      </div>
    </div>
    <script type="module" src="/src/output.js"></script>
  </body>
</html>
